<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <div class="intagram-wrapper">
        <div class="intagram-phone">
            <img src="img/smatphones.png" alt="instagram no smartphone">
        </div>
        <div class="intagram-loguin">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <input type="text" name="user-name" aria-required="true" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="user-password" aria-required="true" placeholder="Senha">
                <button type="button" class="btn-loguin">Entrar</button>
                <p>
                    ou
                    <a href="#" class="facebook-link">Entrar com Facebook</a>
                    <a href="#" class="link-blue">Esqueceu a senha?</a>
                </p>
            </div>
            <div class="group">
                <p>
                    Não tem uma conta? 
                    <a href="#">Cadastre-se</a>
                </p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download-icon"> 
                        <img src="img/google-play.png" alt="Logo google play"> 
                     </a>
                     <a href="#" class="download-icon">
                        <img src="img/apple-store.png" alt="Logo aplle store">
                     </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
